<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./underscore.min.js"></script>
    <script type="text/javascript" src="./raphael-min.js"></script>
    <script type="text/javascript" src="./g.raphael-min.js"></script>
    <script type="text/javascript" src="./g.line.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <style type="text/css">
      #holder {
        padding-left: 10px
        width: 900px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Natural cubic spline</h1>
    <div id="holder"></div>

    <div style="float: left">
      <h1>Points</h1>
      <table width="200px">
        <thead>
          <tr>
            <th align="left">X</th>
            <th align="left">Y</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="values">
          <tr>
            <td><input type="text" class="xin"/></td>
            <td><input type="text" class="yin"/></td>
            <td><a href="#" class="remove">X</a></td>
          </tr>
          <tr>
            <td><input type="text" class="xin"/></td>
            <td><input type="text" class="yin"/></td>
            <td><a href="#" class="remove">X</a></td>
          </tr>
          <tr>
            <td><input type="text" class="xin"/></td>
            <td><input type="text" class="yin"/></td>
            <td><a href="#" class="remove">X</a></td>
          </tr>
          <tr>
            <td><input type="text" class="xin"/></td>
            <td><input type="text" class="yin"/></td>
            <td><a href="#" class="remove">X</a></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td colspan="2">
              <button id="moar">MOAR</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="float: left">
      <h1>Results</h1>
      <textarea id="results">
      </textarea>
    </div>
  </body>
</html>
